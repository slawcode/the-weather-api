<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>The Weather Dashboard</title>
</head>

<body> 
    <div class="container">
    </header>
    <div class="rownavbar navbar-expand-lg navbar-light" style="background: linear-gradient(to right, #87CEEB, #000080);">
    <div class="col-12 text-center">
        <h1>The Weather Dashboard</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-3 bg-light pb-2 pt 3" id="searchForACity">
            <div class="row">
                <div class="col-12">
                    <h23>Search For A City:</h2>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="input-group"
            <input class="form-control" type="text" id="enterACity" placeholder="Enter A City"><button type="button" id="searchButton" class="btn btn-primary">Search</button>
        </div>
    </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <ul id="searchHistory" class="list-group"></ul>
        </div>
    </div>

    <div id="weather" class="col-9 pb-4 pt-4">
        <div class="row pb-3 mr-2 ml-2"
        <div id="cityDetail" class="col-12 border-dark rounded px-3 py-3">
            </div>
        </div>
    </div>

    <div id="weather" class="col-9 pb-4 pt-4">
        <div class="row pb-3 mr-2 ml-2">
        <div id="city" class="col-12 border-dark rounded px-3 py-3">
            </div>
        </div>
    </div>

    <div class="row pb-2 pt-1">
        <div class="col-12 ml-2">
            <h3>Here is Your 5-Day Forescast:</h3>
        </div>
    </div>

    <div id="fiveDays" class="row pl-2"></div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
